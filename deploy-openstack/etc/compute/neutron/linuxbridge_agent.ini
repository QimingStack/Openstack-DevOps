#This conf file just for compute node 
[linux_bridge]

#Replace PROVIDER_INTERFACE_NAME with the name of the underlying provider physical network interface
physical_interface_mappings = provider:PROVIDER_INTERFACE_NAME

[vxlan]
enable_vxlan = True

#Replace OVERLAY_INTERFACE_IP_ADDRESS with the IP address of the underlying physical network interface that handles overlay networks
#The example architecture uses the management interface to tunnel traffic to the other nodes. Therefore, replace OVERLAY_INTERFACE_IP_ADDRESS with 
#the management IP address of the compute node. See Host networking for more information
local_ip = OVERLAY_INTERFACE_IP_ADDRESS

l2_population = True

[securitygroup]

enable_security_group = True
firewall_driver = neutron.agent.linux.iptables_firewall.IptablesFirewallDriver
